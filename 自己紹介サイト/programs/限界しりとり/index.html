<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>限界しりとり</title>
    <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="field">
        <div class="timer none">02:00</div>
        <div class="deck none">
            <div class="endingWord"></div>
            <div class="handicap"></div>
        </div>
        <div class="menu">
            <p>
                1.指定された文字数のワードでしりとりを行う。<br>
                2.文字数は2〜8。 8+の時は8文字以上であればよい。<br>
                3.時間制限は2分。<br>
                4.濁点半濁点のつけ外しはできない。<br>
                5.長音は1文字に数え、長音で終わる場合はその前の文字で続ける。<br>
                6.小さい文字も1文字に数え、小さい文字で終わる場合はその文字で続ける（例：しちゅー → ゆ）。
            </p>
            <div class="start">スタート</div>
        </div>
        <ul class="repository none">
        </ul>
        <div class="form none">
            <p class="alert alertNone"></p>
            <form onsubmit="func1();return false;" class="form1 none" >
                <input type="text" class="inp none">
                <button class="btn  none">入力</button>
            </form>
        </div>
        <div class="result resultNone">
            <p>TIME OUT</p>
            <div class="point"></div>
            <div class='replay'>やり直す</div>
        </div>
    </div>
</body>
</html>
